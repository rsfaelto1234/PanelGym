<!doctype html>
<html lang="es">
  <head>
    <title>Athletic Club</title>
    <!-- Meta Tags Requeridos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/png" sizes="192x192"  href="images/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/logo.png">
	<link rel="icon" type="image/png" sizes="96x96" href="images/logo.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/logo.png">
	

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
	<div id="fondo" class="container">
	    <div class="row">
	        <div id="centrar" class="col-md-6 offset-md-3">
	        	<img class="logo" src="images/logo.png">
	        	<p>¡Bienvenido! Introduce tus datos para acceder:</p>
	        		<form accept-charset="UTF-8" role="form">
	                    <fieldset>
				    	  	<div class="form-group">
				    		    <input class="form-control" placeholder="Introduce tu email" name="email" type="text">
				    		</div>
				    		<div class="form-group">
				    			<input class="form-control" placeholder="Introduce tu contraseña" name="password" type="password" value="">
				    		</div>
				    		<div class="checkbox">
				    	    	<label>
				    	    		<input name="recordar" type="checkbox" value="Remember Me"> RECORDAR MIS DATOS DE ACCESO
				    	    	</label>
				    	    </div>
				    	    <div class="col-xs-12 text-center">
				    	    	<input class="btn" type="submit" value="Login">
				    	    </div>
				    	</fieldset>
			      	</form>
	        </div>
	    </div>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript">
    	$("#fondo").css("position", "relative");
		$("#fondo").css("top", function(){
			var w_h = $(document).height() / 2;
			var b_h = $("#centrar").height() / 2;
			return w_h - b_h;
		});
    </script>
  </body>
</html>
